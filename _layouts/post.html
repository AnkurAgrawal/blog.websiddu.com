---
layout: base
---
<article>
    <div class="container">
        <section role="article">
            <h2 class="post-title" role="title">{{page.title}}</h2>
            <div class="post-meta" role="meta">
                <time>{{ page.date | date: '%B %d, %Y' }}</time> &mdash;
                <span>{{ page.content | reading_time }}</span>
            </div>
            <main class="content">
                {{ content }}
            </main>
        </section>
        {% if site.inc.disqus.shortname %}
        <section>
            {% include _disqus.html %}
        </section>
        {% endif %}
    </div>
</article>
